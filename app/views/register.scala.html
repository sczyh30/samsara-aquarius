@(rgForm: Form[entity.form.RegisterFormData])(implicit request: RequestHeader)
@import helper._
@main("用户注册 | Samsara Aquarius", null) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/register.css")">
    <div class="good_font">
        <div class="text-center">
            <img src="@routes.Assets.versioned("images/61c6258130a63b29b78806e97b1deb6c-biglogo.ico")" alt="LOGO">
            <h2>用户注册</h2>
        </div>
        <form role="form" id="register-form" action='@routes.RegisterController.register()' method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username"
                placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password"
                placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                placeholder="请输入电子邮箱">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="注册">
                <input type="reset" class="btn btn-danger" value="清空">
            </div>
        </form>
    </div>
}
