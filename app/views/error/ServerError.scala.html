@(title: String, info: String)(implicit request: RequestHeader)
@main("Oops...") {
    <div class="row clearfix">
        <div id="server-error-panel">
            <div class="col-md-10">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">@title</h3>
                    </div>
                    <div class="panel-body text-center">
                        <p>@info</p>
                        <button class="btn btn-warning" id="ret-index">返回主页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
