@import entity.Article
@(infoList: Seq[Article])

@main("Samsara Aquarius - 关注最实用，最前沿的技术", null) {

    <table class="table table-striped">
        <caption>关注最实用，最前沿的技术</caption>
        <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>收录日期</th>
                <th>分类</th>
                <th>评论数/评论区</th>
            </tr>
        </thead>
        <tbody>
            @for(info <- infoList) {
                <tr>
                    <td><a href="@info.url">@info.title</a></td>
                    <td>Author</td>
                    <td>@info.updateDate</td>
                    <td>@info.cid</td>
                    <td><a href="/@info.id/comments">88</a> </td>
                </tr>
            }
        </tbody>
    </table>

}
